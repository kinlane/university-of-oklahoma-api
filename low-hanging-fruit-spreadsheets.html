<h1 class="title">Low Hanging Fruit - Spreadsheets</h1>
<p>So far I've found 330 spreadsheets that are published across the OU site, and with some more work I'm sure that we can find some candidates for publishing APIs.</p>

{% raw  %}
<script id="fruitListingTemplate" type="text/template">       
    <li><a href="{{URL}}" style="" target="_blank">{{URL}}</a></li>                                                                                             
</script>
{% endraw %}

<ul id="fruitListing" style="padding-left: 35px;"></ul>

<script type="text/javascript">
function listURLs()
    {
    url = getUrlVar('url');
    if(url=='')
    	{
    	url = "data/fruit-spreadsheets.json";	
    	}
    	
    $.getJSON(url, function(data) {
        
         $.each(data, function(key, val) {
         	
            var template = $('#fruitListingTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#fruitListing').append(html);               
                                 
            });
        });
    } 
    
listURLs();
</script>
