<h1 class="title">Low Hanging Fruit - Tables</h1>
<p>So far I've found 252 pages that have tables with 20 or more rows spread across the OU site, and with some more work I'm sure that we can find some candidates for publishing APIs.</p>

{% raw  %}
<script id="fruitListingTemplate" type="text/template">       
    <li><a href="{{URL}}" style="" target="_blank">{{URL}}</a></li>                                                                                             
</script>
{% endraw %}

<ul id="fruitListing" style="padding-left: 35px;"></ul>
	
<script type="text/javascript">
function listURLs()
    {
    url = getUrlVar('url');
    if(url=='')
    	{
    	url = "data/fruit-tables.json";	
    	}
    	
    $.getJSON(url, function(data) {
        
         $.each(data, function(key, val) {
         	
            var template = $('#fruitListingTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#fruitListing').append(html);               
                                 
            });
        });
    } 
    
listURLs();
</script>
